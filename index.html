<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="fylo-files">
            <div class="fylo-logo">
                <img src="images/logo.svg" alt="">
            </div>
            <div class="file-buttons">
                <a class="btn-file" href=""><img src="images/icon-document.svg" alt=""></a>
                <a class="btn-file" href=""><img src="images/icon-folder.svg" alt=""></a>
                <a class="btn-file" href=""><img src="images/icon-upload.svg" alt=""></a>
            </div>
        </div>
    
        <div class="fylo-storage">
            <div class="message">
                <div class="square">
                    <h3>185<span>GB LEFT</span></h3> 
                </div>
                <div class="triangle">
                </div>  
            </div>
            <div class="storage-capacity">
                <p class="storage-used"> You’ve used <b>815</b> GB of your storage</p> 
                <div class="progress-bar">
                    <div class="progress-bar">
                        <div class="progress-bar-value">
                            <div class="progress-bar-circle"></div>
                        </div>
                    </div>
                </div>
                <p class="storage-size"><span><b>0 GB</b></span><span class="storage-max-size"><b>1000 GB</b></span></p>
            </div>
            
        </div>
    </div>

    </div> -->
</body>

</html>
